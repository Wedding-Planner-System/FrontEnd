       <a href="/home">Home</a>
   </li>
   <li class="breadcrumb-item active">Contact</li>
</ol>

<section class="banner-bottom-w3ls pt-lg-5 pt-md-3 pt-3">
   <div class="inner-sec-wthreelayouts pt-md-5 pt-md-3 pt-3">
       <h2 class="heading-agileinfo text-center  mb-4">Get In Touch</h2>
       <div class="container pt-sm-5">
           <div class="address row mb-5">
               <div class="col-lg-3 address-grid-w3l">
                   <div class="row address-info">
                       <div class="col-3 address-left text-center">
                           <span class="fa fa-map"></span>
                       </div>
                       <div class="col-9 address-right text-left">
                           <h6 class="ad-info text-uppercase mb-2">Address</h6>
                           <p> Pashan ,PUNE

                           </p>
                       </div>
                   </div>
               </div>
               <div class="col-lg-6 address-grid-w3l">
                   <div class="row address-info">
                       <div class="col-3 address-left text-center">
                           <span class="fa fa-envelope"></span>
                       </div>
                       <div class="col-9 address-right text-left">
                           <h6 class="ad-info text-uppercase mb-2">Email</h6>
                           <p>Email :
                               <a href="mailto:weddingrocks10@gmail.com"> weddingrocks10@gmail.com</a>
                           </p>
                       </div>

                   </div>
               </div>
               <div class="col-lg-3 address-grid-w3l">
                   <div class="row address-info">
                       <div class="col-3 address-left text-center">
                           <span class="fa fa-mobile"></span>
                       </div>
                       <div class="col-9 address-right text-left">
                           <h6 class="ad-info text-uppercase mb-2">Phone</h6>
                           <p>+91 8329342168</p>

                       </div>
                   </div>
               </div>
           </div>
       </div>
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-6 map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.8677913209904!2d73.80882141522673!3d18.534875673573286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf40bef092f1%3A0x48c508ccaa4ef9a!2sCentre%20For%20Development%20Of%20Advanced%20Computing%2C%20Innovation%20Park!5e0!3m2!1sen!2sin!4v1579426902198!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:10px;border-color: black;" allowfullscreen=""></iframe> 
               </div>
               <div class="col-md-6 main_grid_contact">
                   <div class="form">
                       <h4 class="mb-4 text-left">Send us a message</h4>
                       <form action="#" method="post">
                           <div class="form-group">
                               <label class="my-2">Name</label>
                               <input class="form-control" type="text" name="Name" placeholder="" required="required" [(ngModel)]="Name"/>
                           </div>
                           <div class="form-group">
                               <label>Email</label>
                               <input class="form-control" type="email" name="Email" placeholder="" required="required" [(ngModel)]="Email"/>
                           </div>
                           <div class="form-group">
                               <label>Message</label>
                               <textarea  id="textarea" name="Message" placeholder="" required="required" [(ngModel)]="Message"></textarea >
                           </div>
                           <div class="input-group1">
                               <button class="form-control" type="submit" (click)="saveContactUs()">Submit</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
</section>
