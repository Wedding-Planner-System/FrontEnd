<div class="container">
    <form  ngNativeValidate #vendorForm="ngForm" (ngSubmit)="saveVendorDetails(vendorForm.value)">
       
    <table align="center">
        {{error}}
        <caption style="caption-side: top;" align="center"><h2> Vendor Registration</h2></caption>
        
       
        
        <tr>
            <td ></td>
            <td ><input type="text" name="vendorId" placeholder="VendorId" class="form-control"  ngModel hidden ></td>
            <td ></td>
        </tr>
        <tr>
            <td align="right"><span class="glyphicon glyphicon-user"></span></td>
            <td ><input type="text" appWordsOnly name="firstName"  placeholder="First Name" class="form-control" required ngModel ></td>
            <td ><input type="text" appWordsOnly name="lastName" placeholder="Last Name" class="form-control" required ngModel></td>
        </tr>
        <tr >
            <td align="right"><span class="glyphicon glyphicon-envelope"></span></td>
            <td><input type="email" name="email" placeholder="Email" class="form-control" required ngModel></td>

        </tr>
    
        <tr>
            <td align="right"><span class="glyphicon glyphicon-earphone"></span></td>
            <td><input type="text" appNumbersOnly  minlength="10" maxlength="10" name="contactNo" placeholder="Contact No" class="form-control"  required ngModel></td>
        </tr>
        <tr ngModelGroup="address" >
            <td align="right"><span class="glyphicon glyphicon-map-marker"></span></td>
            <td><input type="text" appWordsOnly  name="area" placeholder="Area" class="form-control"  required ngModel></td>
            <td><input type="text" appWordsOnly name="street" placeholder="Street" class="form-control"  required ngModel></td>
        </tr>
    
        <tr ngModelGroup="address">
            <td></td>
            <td><input type="text" appWordsOnly name="city" placeholder="City" class="form-control"  required ngModel></td>
            <td><input type="text" appWordsOnly name="state" placeholder="State" class="form-control"  required ngModel></td>
        </tr>
    
        <tr ngModelGroup="address">
            <td></td>
            <td><input type="text" appNumbersOnly minlength="6" maxlength="6" name="pincode" placeholder="Pin Code" class="form-control"  required ngModel></td>
            <td></td>
        </tr>

        <tr>
            <td align="right"><span class="glyphicon glyphicon-briefcase"></span></td>
            <td><select name="serviceType" class="form-control"  style="height: 30px;" required ngModel>
                <option value="Select"> Select Service</option>
                <option value="Catering"> Catering</option>
                <option value="Venue"> Venue</option>
                <option value="Decoration"> Decoration</option>
            </select></td>
            <td></td>
        </tr>
         <!-- <tr>
            <td align="right"><span class="glyphicon glyphicon-calendar"></span></td>
            <td colspan="2"><input type="date" name="createdDate" class="form-control" required ngModel></td>
        </tr>
        <tr>
            <td align="right"><span class="glyphicon glyphicon-calendar"></span></td>
            <td colspan="2"><input type="date" name="lastModifiedDate" class="form-control" required ngModel></td>
        </tr> -->
        <tr>
            <td></td>
            <td align="right" ><button class="btn btn-primary" (click)="saveVendorDetails()">Register</button></td>
            <td align="left"><button class="btn btn-success" >Reset</button></td>
        </tr>
         </table>
        </form>
</div>
