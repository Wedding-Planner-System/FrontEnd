
<div class="container" id="mainDiv">

    
<button class="btn btn-success" (click)="NavigateToNew()">Add New</button>
<table class="table table-bordered">
    <tr id="header">
        <th> First Name</th>
        <th> Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Service</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <tr *ngFor="let Vendor of vendorList ">

        <td>{{Vendor.firstName}}</td>
        <td>{{Vendor.lastName}}</td>
        <td>{{Vendor.email}}</td>
        <td>{{Vendor.address.area}},{{Vendor.address.city}},{{Vendor.address.state}},{{Vendor.address.pinCode}}</td>
        <td>{{Vendor.serviceType}}</td>
        <td><a (click)="UpdateVendor(Vendor.vendorId)"><span class="glyphicon glyphicon-edit" ></span></a></td>
        <td><a (click)="DeleteVendor(Vendor.vendorId)"><span class="glyphicon glyphicon-trash" ></span></a></td>

    </tr>
</table>
</div>
